<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>мой сайт</title>

    <!-- Favicon Fix: Ensure the correct path -->
    <link rel="icon" type="image/png" href="icon.jpg">
    
    <style>
        /* Body Styling */
        body {
            cursor: url('cursor.png') 16 16, auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f0f0f;
            flex-direction: column;
            gap: 20px;
            font-family: Arial, sans-serif;
        }

        /* Thumbnail Button Styling */
        .thumbnail {
            width: 360px;
            height: 200px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: url('cursor.png') 16 16, pointer;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.5);
            text-transform: uppercase;
            text-align: center;
        }

        .thumbnail:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="thumbnail" onclick="redirectTo('page1.html')">статичный</div>
    <div class="thumbnail" onclick="redirectTo('page2.html')">продвинуто статичный</div>
    <div class="thumbnail" onclick="redirectTo('page3.html')">динамичный</div>
    
    <script>
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
